<script type="application/javascript">
    const ingreso1 = parseFloat(prompt("¿Cuál fué el ingreso #1?")) 
    const ingreso2 = parseFloat(prompt("¿Cuál fué el ingreso #2?")) 
    const gasto1 = parseFloat(prompt("¿Cuál fué el gasto #1?")) 
    const gasto2 = parseFloat(prompt("¿Cuál fué el gasto #2?")) 
    const gasto3 = parseFloat(prompt("¿Cuál fué el gasto #3?"))

    const presupuesto = (ingreso1 + ingreso2) - (gasto1 + gasto2 + gasto3)

    alert("Tu presupuesto es: "+presupuesto)
    </script>
