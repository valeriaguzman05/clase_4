<script type="application/javascript">
    const totalCuenta = parseFloat(prompt("¿Cuánto es el total de la cuenta?")) 
    const numeroAmigos = parseFloat(prompt("¿Cuántos amigos van a pagar?"))
    
    const cuantoPagaCadaAmigo = (totalCuenta / numeroAmigos) + ((totalCuenta / numeroAmigos) * .10)

    alert(cuantoPagaCadaAmigo)
    </script>
